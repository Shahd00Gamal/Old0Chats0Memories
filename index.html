  <meta charset="UTF-8">

  <title>For you</title>

<body>
  <div class="background-green"></div>


  <div class="main-container">
    <div class="left-container">

      <!--header -->
      <div class="header">
        <div class="user-img">
          <img class="dp" src="media/shahd.jpg" alt="">
        </div>
        <div class="nav-icons">
          <li><b>Shahd</b></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>


      <!--chats -->
      <div class="chat-list">
        <div class="chat-box">

        </div>
        <div class="chat-box active">
          <div class="img-box">
            <img class="img-cover" src="media/salah.jpg" alt="">
          </div>
          <div class="chat-details">
            <div class="text-head">
              <h4>Salah</h4>
              <p class="time unread">11:49</p>
            </div>
            <div class="text-message">
              <p></p>

            </div>
          </div>
        </div>
        <div class="chat-box">

        </div>
        <input type="file" id="fileInput" accept=".txt" style="display:none;" />
        <div class="addbutton"><button id="addbutton">+</button></div>
      </div>

    </div>





    <div class="right-container">
      <!--header -->
      <div class="header">
        <div class="img-text">
          <div class="user-img">
            <img class="dp" src="media/salah.jpg" alt="">
          </div>
          <h4>Salah<br><span></span></h4>
        </div>
        <div class="nav-icons">
          <li><i class="fa-solid fa-magnifying-glass"></i></li>
          <li><i class="fa-solid fa-ellipsis-vertical"></i></li>
        </div>
      </div>

      <!--chat-container -->
      <div class="chat-container">
        <!-- <div class="message-box my-message">
          <p>I've been waiting to see that show asap!<br><span>07:43</span></p>
        </div>
        <div class="message-box friend-message">
          <p>Ahh, I can't believe you do too!<br><span>07:45</span></p>
        </div> -->
      </div>

      <!--input-bottom -->
      <div class="chatbox-input">
        <i class="fa-regular fa-face-grin"></i>
        <i class="fa-sharp fa-solid fa-paperclip"></i>
        <input type="text" placeholder="Type a message">
        <i class="fa-solid fa-microphone"></i>
      </div>
    </div>

  </div>
  <script src="script.js"></script>
